<mat-grid-list cols="2" rowHeight="3:4">
  <mat-grid-tile>
    <mat-card>Simple card</mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Angular Tutorial" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
