<mat-grid-list cols="2" rowHeight="5:15">
  <mat-grid-tile>
    <mat-grid-list cols="1">
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Ex: Angular courses" />
        </mat-form-field>
      </div>
      <div>
        <mat-list role="list">
          <mat-list-item
            role="listitem"
            *ngFor="let item of listBooks; let i = index"
          >
            {{ i + 1 }}. {{ item.title }}
          </mat-list-item>
        </mat-list>
      </div>
    </mat-grid-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button (click)="openDialog()">Create</button>
  </mat-grid-tile>
</mat-grid-list>
