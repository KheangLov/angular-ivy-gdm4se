<div class="flex">
  <div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Ex: Angular courses" />
      </mat-form-field>
    </div>
    <div>
      <mat-list role="list">
        <mat-list-item
          role="listitem"
          *ngFor="let item of bookList; let i = index"
        >
          <div class="flex">
            <div class="left-item">
              <button mat-button (click)="handleBookView(item)">
                {{ i + 1 }}. {{ item.title }}
              </button>
            </div>
            <div class="right-item flex">
              <button
                mat-raised-button
                color="primary"
                (click)="openDialog(item)"
              >
                Edit
              </button>
              <button
                mat-raised-button
                color="warn"
                (click)="handleBookDelete(item)"
              >
                Delete
              </button>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <div>
    <button
      *ngIf="!bookData || !bookData.id; else elseBlock"
      mat-raised-button
      (click)="openDialog()"
      color="accent"
    >
      Create
    </button>
    <ng-template #elseBlock>
      <button mat-button (click)="clearData()">Back</button>
      <mat-list role="list">
        <mat-list-item role="listitem">ID: {{ bookData.id }}</mat-list-item>
        <mat-list-item role="listitem"
          >Title: {{ bookData.title }}</mat-list-item
        >
        <mat-list-item role="listitem"
          >Category: {{ bookData.category }}</mat-list-item
        >
        <mat-list-item role="listitem"
          >Status:
          {{ bookData.is_active ? 'Active' : 'Inactive' }}</mat-list-item
        >
        <mat-list-item>Created At: {{ bookData.createdAt }}</mat-list-item>
      </mat-list>
    </ng-template>
  </div>
</div>
