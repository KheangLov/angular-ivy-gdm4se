<div class="flex">
  <div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Ex: Angular courses" />
      </mat-form-field>
    </div>
    <div>
      <mat-list role="list">
        <mat-list-item
          role="listitem"
          *ngFor="let item of bookList; let i = index"
        >
          <div class="flex">
            <div class="left-item">
              <button mat-button>{{ i + 1 }}. {{ item.title }}</button>
            </div>
            <div class="right-item flex">
              <button
                mat-raised-button
                color="primary"
                (click)="openDialog(item)"
              >
                Edit
              </button>
              <button mat-raised-button color="warn">Delete</button>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="text-center">
    <button mat-raised-button (click)="openDialog()" color="accent">
      Create
    </button>
  </div>
</div>
